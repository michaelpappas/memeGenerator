  <title>Meme Generator</title>

<body>
  <h1>Welcome to the Meme Generator!</h1>
  <form action=# class="form">
    <label for="imgURL">Main Meme Image: <input type="text" id="imgURL" name="imgURL" placeholder="Paste your image url here!"></label>
    <br>
    <label for="top-text">Top Text: <input type="text" id="top-text" name="top-text" placeholder="Top Text"></label>
    <br>
    <label for="imgURL">Bottom Text: <input type="text" id="bottom-text" name="bottom-text" placeholder="Bottom Text"></label>
    <br>
    <button>Create Meme!</button>
    <p>To remove a meme, click on it.</p>


    </form>
    <section></section>
